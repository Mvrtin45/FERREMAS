    <header>
        <h1>Solicitud de Cédula de Identidad</h1>
    </header>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>
        <label for="rut">RUT (sin puntos ni guión):</label><br>
        <input type="text" id="rut" name="rut" required pattern="[0-9]{7,8}-[0-9Kk]{1}" title="El RUT debe ser de la forma XXXXXXX-X"><br>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
        <label for="direccion">Dirección:</label><br>
        <textarea id="direccion" name="direccion" required></textarea><br>
        <input type="submit" value="Enviar">
      </form>
