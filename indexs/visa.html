<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tramifast - Visa</title>
    <link rel="stylesheet" href="css/style_visa.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TramiFast</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
               </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Iniciar sesión</a>
                </li>

                    <a class="nav-link" href="registro.html">Crear Usuario</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <header>
    <h1>Solicitud de Visa</h1>
  </header>
  <form id="#" method="#">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br>
    <label for="pais">País de origen:</label><br>
    <input type="text" id="pais" name="pais" required><br>
    <label for="motivo">Motivo de la visa:</label><br>
    <textarea id="motivo" name="motivo" rows="4" required></textarea><br>
    <button type="submit">Enviar solicitud</button><br>
  </form>
  <footer>
    <form id="logoutForm" action="index.html" method="post">
      <a href="index.html">Volver</a>
    </form>
  </footer> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
