<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatillas san antonio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    
</head>
<body>
   
    <div class="formulario">
        <h1>Registrarse</h1>
        <div class="mb-3">
            <label>Nombre:</label>
            <input id="username" type="text" placeholder="Ingrese su nombre" required>
        </div>
        <div class="mb-3">
            <label>Correo Electrónico:</label>
            <input id="email" type="email" placeholder="Ingrese su correo" required>
        </div>
        <div class="mb-3">
            <label>Contraseña:</label>
            <input id="password" type="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="mb-3">
            <label>Confirmar Contraseña:</label>
            <input id="confirmPassword" type="password" placeholder="Confirme su contraseña" required>
        </div>
        <input id="registerButton" type="button" value="Registrarse">
        <div class="registrarse">
            <p>¿Ya tienes una cuenta? <a href="./Login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/registrar.js"></script>
</body>
</html>
