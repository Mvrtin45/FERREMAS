<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bodeguero - FerreMas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/frontend/img/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/bodeguero.css">
</head>

<script src="/frontend/js/bodeguero.js"></script>
<script src="/frontend/js/app.js"></script>

<body class="bg-light" style="background-image: url('/frontend/img/fondo.png'); background-size: cover;">

    <div class="container py-5">
        <div class="card bg-dark text-white shadow">
            <div class="card-header text-center">
                <h2>Panel del Bodeguero</h2>
            </div>
            <div class="card-body">
                <h5 class="mb-4">Órdenes de Pedido</h5>

                <table class="table table-striped table-dark table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Productos</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPedidos">
                        <!-- Se llenará dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/frontend/js/bodeguero.js"></script>
</body>
</html>
