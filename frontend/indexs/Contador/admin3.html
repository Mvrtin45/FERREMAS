<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - FerreMas</title>
    <link rel="stylesheet" href="/frontend/css/style_contador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand">Ferremas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="/frontend/indexs/cerrarsesion.html">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container1 my-4">
        <h1 class="text-center text-light mb-4">Gestión del Contador</h1>

        <!-- Sección de Confirmación de Pagos -->
        <section class="mb-5">
            <h3 class="text-light mb-3">Confirmar Pagos</h3>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>ID Pago</th>
                            <th>Cliente</th>
                            <th>Monto</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Juan Pérez</td>
                            <td>$150.00</td>
                            <td>Pendiente</td>
                            <td>
                                <button class="btn btn-success btn-sm">Confirmar</button>
                                <button class="btn btn-danger btn-sm">Rechazar</button>
                            </td>
                        </tr>
                        <!-- Más filas aquí -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Sección de Registro de Entregas -->
        <section>
            <h3 class="text-light mb-3">Registrar Entregas</h3>
            <form class="mb-4">
                <div class="mb-3">
                    <label for="entrega-id" class="form-label text-light">ID Pedido</label>
                    <input type="text" id="entrega-id" name="entrega-id" class="form-control"
                        placeholder="Ingrese el ID del pedido">
                </div>
                <div class="mb-3">
                    <label for="entrega-cliente" class="form-label text-light">Cliente</label>
                    <input type="text" id="entrega-cliente" name="entrega-cliente" class="form-control"
                        placeholder="Nombre del cliente">
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar Entrega</button>
            </form>

            <h4 class="text-light mb-3">Historial de Entregas</h4>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>ID Pedido</th>
                            <th>Cliente</th>
                            <th>Fecha de Entrega</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12345</td>
                            <td>María López</td>
                            <td>01/05/2025</td>
                            <td>Entregado</td>
                        </tr>
                        <!-- Más filas aquí -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" defer></script>
</body>

</html>
