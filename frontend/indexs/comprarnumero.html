<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TramiFast - Comprar Número</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="/frontend/js/comprarnumero.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/login.css">
</head>
<body>
    <div class="formulario">
        <h1>Ingresar Datos de Tarjeta</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="numeroTarjeta">Número de Tarjeta:</label>
                <input id="numeroTarjeta" name="numeroTarjeta" type="text" placeholder="Ingrese el número de tarjeta" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombreTitular">Nombre del Titular:</label>
                <input id="nombreTitular" name="nombreTitular" type="text" placeholder="Ingrese el nombre del titular" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fechaExpiracion">Fecha de Expiración:</label>
                <input id="fechaExpiracion" name="fechaExpiracion" type="text" placeholder="MM/AA" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="codigoSeguridad">Código de Seguridad:</label>
                <input id="codigoSeguridad" name="codigoSeguridad" type="password" placeholder="Ingrese el código de seguridad" class="form-control" required>
            </div>
            <button id="enviarSolicitud" type="button" class="btn btn-primary">Confirmar Compra</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
