{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FerreMas</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <form class="formulario" method="POST" action="{% url 'login' %}">
        <h1>Iniciar Sesión</h1>
        {% csrf_token %}
        <div class="mb-3">
            <label>Correo Electrónico:</label>
            <input id="correo" type="email" name="username" placeholder="Ingrese su correo" required
                class="form-control">
        </div>
        <div class="mb-3">
            <label>Contraseña:</label>
            <input id="contraseña" type="password" name="password" placeholder="Ingrese su contraseña" required
                class="form-control">
        </div>
        <a href="/frontend/indexs/olvide-contrasena.html">¿Olvidó su Contraseña?</a>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        <div class="registrarse mt-3">
            <p>¿No tienes cuenta? <a href="{% url 'register' %}">Registrate aquí</a></p>
        </div>
        <div class="registrarse">
            <p>Cuenta de Administrador <a href="/frontend/indexs/Adminlogin.html">Administrador</a></p>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
