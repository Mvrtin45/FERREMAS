{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FerreMas</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/loginAdmin.css' %}">
</head>

<body>
    <div class="formulario">
        <h1>Inicio de Sesión Administrador</h1>
        
        <div id="loginSection">
            <div class="mb-3">
                <label for="usuario">Nombre de Usuario:</label>
                <input id="usuario" type="text" placeholder="Ej: Juan Perez" required>
            </div>

            <div class="mb-3">
                <label for="contraseña">RUT (como contraseña):</label>
                <input id="contraseña" type="password" placeholder="Ej: 12345678-9" required>
            </div>

            <input id="loginButton" type="button" value="Iniciar Sesión">
        </div>

        <div id="changePasswordSection" style="display: none;">
            <h2 style="text-align:center;">Cambiar Contraseña</h2>
            <div class="mb-3">
                <label for="nuevaContraseña">Nueva Contraseña:</label>
                <input id="nuevaContraseña" type="password" placeholder="Nueva contraseña" required>
            </div>
            <div class="mb-3">
                <label for="confirmarContraseña">Confirmar Contraseña:</label>
                <input id="confirmarContraseña" type="password" placeholder="Repetir nueva contraseña" required>
            </div>
            <input id="cambiarButton" type="button" value="Guardar Contraseña">
        </div>

        <div class="iniciarSesion">
            <p><a href="/frontend/indexs/olvide-contrasena.html">¿Olvidó su contraseña?</a></p>
            <p><a href="/frontend/indexs/registrar.html">¿No eres administrador? Regístrate aquí</a></p>
        </div>
    </div>
    <script src="{% static 'js/loginAdmin.js' %}"></script>
</body>

</html>
